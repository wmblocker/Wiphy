<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://fonts.googleapis.com/ https://fonts.gstatic.com/ https://media2.giphy.com/ https://media4.giphy.com/ https://media3.giphy.com/ https://media0.giphy.com/ https://media1.giphy.com/ https://giphy.com/ https://api.giphy.com/ https://ssl.gstatic.com https://cdnjs.cloudflare.com 'unsafe-eval'; style-src 'self' https://fonts.gstatic.com/ https://fonts.googleapis.com/ 'unsafe-inline'; media-src *">

    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Wiphy</title>
</head>
<body class="bg-dark">
    <nav class="navbar justify-content-center fixed-top navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="images/Wiphy-Logo4.png" width="40" height="40" alt="">
        </a>
    </nav>
    <div class="container mb-2" style="height:25vh;margin-top:65px">
        <div class="row text-center" id="weather-container">

            <div class="col-12">
                <header class="text-center"><h1>Waterloo</h1></header>
                <h2 class="text-center" id="temp-celcius" style="font-size:calc(1rem + 8vw)"></h2>
            </div>
        </div>
        <div class="row text-center" id="weather-information">
            <div class="col">
                <h3 class="badge badge-primary text-white" id="temp-farenheight"></h3>
            </div>
            <div class="col">
                <h3 class="badge badge-info text-white" id="temp-kelvin"></h3>
            </div>
            <div class="w-100"></div>
            <div class="col">
                <h3 class="badge badge-danger text-white" id="humidity"></h3>
            </div>
            <div class="col">
                <h3 class="badge badge-secondary text-white" id="wind"></h3>
            </div>
        </div>
    </div>
    <hr />
    <div class="container mb-3" style="height:50vh">
        <div class="row pt-2">
            <div class="col-12" id="weather-image">

            </div>
        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/platformOverrides.js"></script>
    <script type="text/javascript" src="scripts/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script type="text/javascript" src="scripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
